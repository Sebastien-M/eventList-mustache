<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous"> -->

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="css/event.css">

    <title>Acceuil</title>
</head>

<body>


    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Free Events DataBase</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a id="createEventButton" href="/addEvent"><button class="btn btn-outline-success my-2 my-sm-0">Create Event</button></a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div id="rm">
            <h1 id="title" class="text-center">FED</h1>
            <h2 id="pres" class="text-center">
                Hello welcome to our website, here you can find / create events that suit you</h2>
            <div id="buttonS" class="container col-md-2 col-md-offset-5">
                <button id="start" type="button" class="btn btn-outline-secondary">START</button>
            </div>
        </div>
        <div class="eventsList">

            <ul id="evlistinside">
                {{#events}}
                <li>{{name}}</li>
                <ul>
                    <li>{{location}}</li>
                    <li>{{hour}}</li>
                    <li>{{category}}</li>
                    <li>{{description}}</li>
                    <li>{{organisator}}</li>
                </ul>
                {{/events}}
            </ul>

        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    </script>

</html>
