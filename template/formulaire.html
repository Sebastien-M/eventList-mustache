<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <!-- BOOTSRAP 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/event.css">
    <title>Add your event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- L'importation de bootstrap 3 et 4 fout la merde! -->


</head>

<body>


    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <a class="navbar-brand" id="free" href="/">Free Events DataBase</a>
        <div class="navbar-collapse collapse" id="navbarsExampleDefault" aria-expanded="false" >
            <ul class="navbar-nav mr-auto">
            </ul>
            <div class="form-inline my-2 my-md-0">
                <a id="createEventButton" href="/addUser"><button class="btn btn-outline-success my-2 my-sm-0">Sign Up</button></a>
            </div>
            <div class="form-inline my-2 my-md-0">
                <a id="cobtn" href="#"><button class="btn btn-outline-success my-2 my-sm-0">Sign In</button></a>
            </div>
        </div>
    </nav>

    <!-- premier form -->
    <div id="form" class="container">
        <div class="col-md-4 offset-md-3">
            <h1 id="hun">Create an event</h1>
            <h2 id="titre1" class="hunn">Step 1</h2>
            <h2 id="titre2" class="hunn">Step 2</h2>
            <h2 id="titre3" class="hunn">Step 3</h2>
        </div>
        <form class="col-md-6  offset-md-3" action="#" method="POST">
            <div class="form-group" id="step1">
                <label class="label" for="orga">Organizer</label>
                <input class="iputP form-control" type="text" id="orga" name="orga">
                <label class="label" for="title">Name of the event</label>
                <input class="form-control" type="text" style="color:black" id="title" name="title">
                <button class=" btnP btn btn-success col-md-2 offset-md-7" style="opacity:0;pointer-events:none" id="back1">BACK</button>
                <button class=" btnP btn btn-success col-md-2" id="send1"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>
            <div class="form-group" id="step2">
                <label class="label" for="categorie">Category</label>
                <input class=" iputP form-control" type="text" id="cat" name="cat">
                <label class="label" for="localisation">Location</label>
                <input class=" form-control" type="text" id="location" name="loca" placeholder="Lyon">
                <button class=" btnP btn btn-success col-md-2  offset-md-7" id="back2"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                <button class="btnP btn btn-success col-md-2" id="send2"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>

            <div class="form-group" id="step3">
                <label class="label" for="date">Date</label>
                <input class="iputP form-control" type="date" id="date" name="date">
                <label class="label" for="description">Description</label>
                <input class="form-control" type="text" id="text" name="text">
                <button class=" btnP btn btn-success col-md-2  offset-md-7" id="back3"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                <button class=" btnP btn  btn-success col-md-2" id="endForm"><i class="fa fa-check" aria-hidden="true"></i></button>
            </div>
        </form>
        <p style="color:white" id="result"></p>
    </div>



    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="js/form.js"></script>
</body>

</html>
